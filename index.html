    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">


    </head>
    <body>
        <div class="container">
            <div class="jumbotron jumbotron-fluid">
                <h1 class="display-4">Giphy API Search!</h1>
                <div class="container">
                    <form>
                        <div class="form-group">
                            <label for="searchInput">Search</label>
                            <input type="text" class="form-control" id="searchInput">
                        </div>
                        <div class="form-group">
                            <label for="limitInput">Number of GIFs</label>
                            <input type="number" class="form-control" id="limitInput" value="12">
                            <small id="limitHelp" class="form-text text-muted">Leave blank for 12 GIFs</small>
                        </div>
                        <div class="form-group">
                            <label for="ratingInput">Rating</label>
                            <input type="text" class="form-control" id="ratingInput" value="">
                            <small id="ratingHelp" class="form-text text-muted">Leave blank for no rating restriction</small>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="getData()">Submit</button>
                    </form>
                </div>
            </div>
            <div id="gifs-go-here">
                <div class="gif-container">

                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="assets/js/app.js"></script>
    </body>
